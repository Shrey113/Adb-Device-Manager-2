<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download ADB Device Manager</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <style>
    :root {
      --primary-color: #0bc77a;
      --text-light: #e8f5f0;
      --radius: 18px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(120deg, #071b14, #0a2c20, #072015);
      color: white;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 50%, rgba(11, 199, 122, 0.15), transparent 60%),
        radial-gradient(circle at 70% 30%, rgba(11, 199, 122, 0.1), transparent 60%);
      animation: move-bg 12s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes move-bg {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(10px, -10px) scale(1.05);
      }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      padding: 15px 25px;
      background: rgba(10, 30, 21, 0.4);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    header .launch-btn {
      background: transparent;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 30px;
      padding: 10px 22px;
      cursor: pointer;
      transition: var(--transition);
    }

    header .launch-btn:hover {
      background-color: rgba(11, 199, 122, 0.1);
      border-color: rgba(11, 199, 122, 0.3);
      box-shadow: 0 0 10px rgba(11, 199, 122, 0.3);
    }

    .page-header {
      padding: 150px 20px 80px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .page-header h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      background: linear-gradient(90deg, #ffffff, #0bc77a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 15px;
    }

    .page-header p {
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.85;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .download-section {
      padding: 40px 20px 100px;
      position: relative;
      z-index: 1;
    }

    .download-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .download-card {
      background: rgba(15, 45, 35, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      transition: var(--transition);
      overflow: hidden;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
    }

    .download-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(11, 199, 122, 0.25);
    }

    .download-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary-color);
    }

    .platform-icon {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 20px;
      transition: var(--transition);
    }

    .download-card:hover .platform-icon {
      transform: scale(1.1);
      color: #0ef28f;
    }

    .platform-name {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .platform-details {
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .download-btn {
      display: inline-block;
      padding: 14px 30px;
      background: linear-gradient(90deg, #0bc77a, #09b46e);
      color: #0a1e15;
      border-radius: 30px;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(11, 199, 122, 0.25);
      border: none;
      cursor: pointer;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(11, 199, 122, 0.35);
    }

    .download-btn i {
      margin-right: 8px;
    }

    /* Animations */
    .fade-in {
      opacity: 0;
    }

    .slide-up {
      transform: translateY(40px);
      opacity: 0;
    }

    .scale-in {
      transform: scale(0.9);
      opacity: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-header {
        padding: 130px 20px 60px;
      }

      .download-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <button class="launch-btn" onclick="window.location.href='index.html'">
      <i class="bi bi-arrow-left"></i>&nbsp; Home
    </button>
  </header>

  <section class="page-header">
    <h1 class="slide-up">Download ADB Device Manager</h1>
    <p class="slide-up">Choose the version that’s right for you and start managing your Android devices with ease.</p>
  </section>

  <section class="download-section">
    <div class="download-options">
      <div class="download-card scale-in">
        <div class="platform-icon"><i class="bi bi-windows"></i></div>
        <h3 class="platform-name">Windows</h3>
        <p class="platform-details">For Windows 10/11 (64-bit)</p>
        <a href="/windows_download.html" class="download-btn" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-download"></i> Download for Windows
        </a>
        <p class="system-requirements">Version 1.0.0 • 500 MB+</p>
      </div>

      <div class="download-card scale-in">
        <div class="platform-icon"><i class="bi bi-android2"></i></div>
        <h3 class="platform-name">Android (APK)</h3>
        <p class="platform-details">For Android 8.0+ devices</p>
        <a href="/android_download.html" class="download-btn" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-download"></i> Download APK
        </a>
        <p class="system-requirements">Version 0.9.5 • 12.3 MB</p>
      </div>
    </div>
  </section>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".slide-up", {
        y: 0,
        opacity: 1,
        duration: 1,
        stagger: 0.2,
        ease: "power2.out"
      });

      gsap.to(".scale-in", {
        scale: 1,
        opacity: 1,
        duration: 0.8,
        stagger: 0.15,
        ease: "back.out(1.6)"
      });
    });
  </script>
</body>

</html>
